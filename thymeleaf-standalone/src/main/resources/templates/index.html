<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Spring WebFlux Demo</h1>
        </div>
        <table id="allCategories" class="table table-striped">
            <caption>Streaming Categories</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="category : ${categories}">
                <td>[[${category.name}]]</td>
                <td>[[${category.description}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
